<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <h2>Cadastrar Histórico de Viagem:</h2>
    </div>
    <div class="container p-5 my-5 border">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>Código:</td>
                        <td>Descrição:</td>
                        
                    </tr>
                    <tr>
                        <td><input type="text" id="disabledTextInput" class="form-control" value="65" disabled></td>
                        <td><input type="text" id="disabledTextInput" class="form-control"
                                value="Engarrafamento no Rodoanel"></td>
                    </tr>
                    <tr>
                        <td>Latitude:</td>
                        <td>Longitude:</td>
                    </tr>
                    <tr>
                        
                        <td><input type="text" id="disabledTextInput" class="form-control" value="-10.1234567" disabled></td>
                        <td><input type="text" id="disabledTextInput" class="form-control" value="-35.1234567" disabled></td>
                    </tr>
                    <tr>
                        <td>Viagem do dia: </td>
                    </tr>
                    <tr>
                        <td>
                            <select class="form-select" id="sel1" name="sellist1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-warning" onclick="renderizarParaListarHistoricoViagens();">Voltar</button>
            <button type="submit" class="btn btn-primary">Enviar Localização</button>
            <button type="submit" class="btn btn-success" onclick="">Salvar</button>
        </div>
</body>
</html>
