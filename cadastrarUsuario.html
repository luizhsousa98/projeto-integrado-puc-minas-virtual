<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastro de Usuario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="portalDashboard.html">Início</a>
                    </li>
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                        data-bs-toggle="dropdown">Gerenciamento</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Gerenciamento de Histórico viagens</a></li>
                        <li><a class="dropdown-item" href="#">Gerenciamento de Viagens</a></li>
                        <li><a class="dropdown-item" href="#">Gerenciamento de Usuários</a></li>
                    </ul>
                    <div class="collapse navbar-collapse" id="mynavbar">
                        <form class="d-flex">
                            <button class="btn btn-primary" onclick="renderizarParaLogin();" type="button">Sair</button>
                        </form>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <br>
        <h2>Cadastrar Usuários:</h2>
    </div>
    <div class="container p-5 my-5 border">
        <div class="container mt-3">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>Nome:</td>
                        <td>CPF</td>
                        <td>E-mail</td>
                    </tr>
                    <tr>
                        <td><input type="email" class="form-control" id="pwd" placeholder="Insira o nome"
                                name="pswd"></td>
                        <td><input type="text" length="13" class="form-control" id="pwd" placeholder="Insira o CPF"
                                name="pswd"></td>
                        <td><input type="email" class="form-control" id="email" placeholder="Inserir email" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td>Senha:</td>
                        <td>Nivel de Pefil:</td>
                        <td>Bloquear usuário:</td>
                    </tr>
                    <tr>
                        <td><input type="password" class="form-control" id="pwd" placeholder="Inserir senha"
                                name="pswd"></td>
                        <td>
                            <select class="form-select">
                                <option>Administrador</option>
                                <option>Gestor</option>
                                <option>Motorista</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select">
                                <option>Bloquear</option>
                                <option>Desbloquear</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-warning" onclick="renderizarParaGerenciamentoUsuario();">Voltar</button>
        <button type="submit" class="btn btn-success" onclick="">Salvar</button>
    </div>
</body>

</html>
